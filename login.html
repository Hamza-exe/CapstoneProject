<body>
    <div class="my-container">
        <form class="login-form">
            <img src="assets/Images/IconFinal.png" alt="">
            <h4>Attendance</h4>
            <p>Sign in to</p>
            <p>Pembina Trails</p>

            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

            <div class="form-group check-container">
                <input type="checkbox" class="form-check-input" id="KeepLoggedIn">
                <label class="form-check-label" for="KeepLoggedIn">Keep me logged in</label>            
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
